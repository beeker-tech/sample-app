name: 1. add-page
label: '[Page] - Add page'
description: 'Add a new page.'
group: '[Page] - Add'

variables:
  - name: title
    label: Title
  - name: subtitle
    label: Subtitle
  - name: url
    label: Url

rules:
  - name: add-page
    path: ./add-page.beek
  - name: add-page-route
    path: ./add-page-route.beek

files:
  - path: ../../../../app{{url}}/page.tsx
    rules:
      - add-page
  - path: ../../../../app/layout/routes.ts
    rules:
      - add-page-route