name: 1. add-page
label: '[Generic] - Add page'
description: 'Add a new page.'
group: '[Generic] - Page'

variables:
  - name: title
    label: Title
    default_value: New User
  - name: subtitle
    label: Subtitle
    default_value: Create a new local user.
  - name: url
    label: Url
    default_value: /users/create

rules:
  - name: add-page
    path: ./add-page.beek

files:
  - path: ../../../../app{{url}}/page.tsx
    rules:
      - add-page