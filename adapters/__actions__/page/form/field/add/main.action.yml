name: 4. add-form-field
label: '[Main] - Add form field to page'
description: 'Add a form field to a page.'
group: '[Main] - Page'

variables:
  - name: url
    label: Page url
    default_value: /users/create
  - name: fieldName
    label: Field Name
    default_value: name
  - name: placeholder
    label: Placeholder
    default_value: Enter a value
  - name: requirement
    label: Requirement
    description: 'Possible values: (required or nor required)'
    default_value: required
  - name: width
    label: Width (%)
    description: 'Possible values: (25, 50, 75, 100, etc...)'
    default_value: 100
  - name: position
    label: Position
    description: 'Possible values: (last, first, second, third...)'
    default_value: last

rules:
  - name: add-in-values
    path: ./add-in-values.beek
  - name: add-in-initial-values
    path: ./add-in-initial-values.beek
  - name: add-in-validation
    path: ./add-in-validation.beek
  - name: add-in-section
    path: ./add-in-section.beek

files:
  - path: ../../../../../../app{{url}}/form/values.ts
    rules:
      - add-in-values
  - path: ../../../../../../app{{url}}/form/initial-values.ts
    rules:
      - add-in-initial-values
  - path: ../../../../../../app{{url}}/form/validation-schema.ts
    rules:
      - add-in-validation
  - path: ../../../../../../app{{url}}/form/section.tsx
    rules:
      - add-in-section
    
    
